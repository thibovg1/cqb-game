<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>CQB Ops: Custom House Infiltration</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Consolas', monospace;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border: 1px solid rgba(0, 255, 0, 0.7);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        #ui {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            z-index: 5;
        }

        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 1px solid #333;
            z-index: 20;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div id="loading-screen">MODERN WARFARE ASSETS LADEN...</div>
    <div id="crosshair"></div>

    <div id="instructions" style="display:none;">
        <h2 style="color: #00ff00;">HOUSE BREACH ACTIVE</h2>
        <p>Gebruik je eigen .glb huis model</p>
        <p><b>KLIK OM TE STARTEN</b></p>
        <small>WASD: Bewegen | Muis: Omkijken | L-Muis: Schieten</small>
    </div>

    <div id="ui">
        <b>OPERATOR STATUS: ACTIVE</b><br>
        POSITION: <span id="pos-display">0, 0, 0</span>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020202);
        scene.fog = new THREE.FogExp2(0x020202, 0.1);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const controls = new PointerLockControls(camera, document.body);
        const instructions = document.getElementById('instructions');

        instructions.addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => instructions.style.display = 'none');
        controls.addEventListener('unlock', () => instructions.style.display = 'block');

        // --- LICHT ---
        const ambient = new THREE.AmbientLight(0xffffff, 0.1);
        scene.add(ambient);

        const flashlight = new THREE.SpotLight(0xffffff, 50, 30, Math.PI / 7, 0.3);
        flashlight.castShadow = true;
        camera.add(flashlight);
        flashlight.target.position.z = -1;
        camera.add(flashlight.target);
        scene.add(camera);

        // --- MODEL LOADING & COLLISION ---
        const loader = new GLTFLoader();
        const obstacles = []; // Hier komen de muren van je huis in

        loader.load('huis.glb', (gltf) => {
            const model = gltf.scene;
            model.traverse((node) => {
                if (node.isMesh) {
                    node.castShadow = true;
                    node.receiveShadow = true;
                    obstacles.push(node); // Voeg elk onderdeel van het huis toe aan de botsing-lijst
                }
            });
            scene.add(model);
            document.getElementById('loading-screen').style.display = 'none';
            instructions.style.display = 'block';
        },
            (xhr) => { console.log((xhr.loaded / xhr.total * 100) + '% geladen'); },
            (error) => {
                console.error('Fout:', error);
                document.getElementById('loading-screen').innerText = "FOUT: huis.glb niet gevonden!";
            });

        // --- BEWEGING LOGICA ---
        const keys = { w: false, a: false, s: false, d: false };
        document.addEventListener('keydown', (e) => keys[e.code.toLowerCase().replace('key', '')] = true);
        document.addEventListener('keyup', (e) => keys[e.code.toLowerCase().replace('key', '')] = false);

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let prevTime = performance.now();

        // Raycaster voor botsingen (voor, achter, links, rechts)
        const wallRaycaster = new THREE.Raycaster();

        function checkCollision(nextPos, dirVector) {
            // We schieten een straal vanaf de huidige positie in de richting waar we heen willen
            wallRaycaster.set(camera.position, dirVector);
            const intersections = wallRaycaster.intersectObjects(obstacles);

            // Als er iets heel dichtbij is (0.8 meter), stop dan de beweging
            if (intersections.length > 0 && intersections[0].distance < 0.8) {
                return true;
            }
            return false;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(keys.w) - Number(keys.s);
                direction.x = Number(keys.d) - Number(keys.a);
                direction.normalize();

                // Bewegingsrichting bepalen op basis van waar je kijkt
                const camDir = new THREE.Vector3();
                camera.getWorldDirection(camDir);
                camDir.y = 0; // Voorkom dat je de grond in vliegt of omhoog zweeft

                if (keys.w || keys.s) {
                    const moveDir = camDir.clone().multiplyScalar(direction.z);
                    if (!checkCollision(camera.position, moveDir)) {
                        velocity.z -= direction.z * 100.0 * delta;
                    }
                }
                if (keys.a || keys.d) {
                    // Bereken 'strafe' richting (haaks op camDir)
                    const strafeDir = new THREE.Vector3().crossVectors(camDir, new THREE.Vector3(0, 1, 0)).normalize();
                    const moveDir = strafeDir.clone().multiplyScalar(direction.x);
                    if (!checkCollision(camera.position, moveDir)) {
                        velocity.x -= direction.x * 100.0 * delta;
                    }
                }

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                // Update UI
                document.getElementById('pos-display').innerText =
                    `${Math.round(camera.position.x)}, ${Math.round(camera.position.y)}, ${Math.round(camera.position.z)}`;

                prevTime = time;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
