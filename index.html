<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>CQB Ops: Tactical 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        #ui {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>

<body>

    <div id="crosshair"></div>
    <div id="ui">
        <b>BREACH & CLEAR 3D</b><br>
        Klik om te starten | WASD: Bewegen | Muis: Omkijken
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // 1. SCENE & CAMERA
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.1); // Realistische diepte/mist

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Cruciaal voor realisme
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // 2. CONTROLS
        const controls = new PointerLockControls(camera, document.body);
        document.body.addEventListener('click', () => controls.lock());

        // 3. LICHT (De sleutel tot realisme)
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Zacht basislicht
        scene.add(ambientLight);

        const flashLight = new THREE.SpotLight(0xffffff, 50); // Zaklamp effect
        flashLight.angle = Math.PI / 6;
        flashLight.penumbra = 0.3;
        flashLight.castShadow = true;
        camera.add(flashLight);
        flashLight.target = new THREE.Object3D();
        camera.add(flashLight.target);
        flashLight.target.position.z = -1;
        scene.add(camera);

        // 4. DE OMGEVING (IndustriÃ«le Killhouse)
        const loader = new THREE.TextureLoader();

        // Vloer (Beton)
        const floorGeo = new THREE.PlaneGeometry(50, 50);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.8, metalness: 0.2 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Muren bouwen
        function createWall(x, z, w, h, rotY = 0) {
            const wallGeo = new THREE.BoxGeometry(w, h, 0.5);
            const wallMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.9 });
            const wall = new THREE.Mesh(wallGeo, wallMat);
            wall.position.set(x, h / 2, z);
            wall.rotation.y = rotY;
            wall.castShadow = true;
            wall.receiveShadow = true;
            scene.add(wall);
        }

        createWall(0, -10, 20, 4); // Achtermuur
        createWall(-10, 0, 20, 4, Math.PI / 2); // Linkermuur
        createWall(5, -5, 10, 4, Math.PI / 2); // Tussenmuur voor tactiek

        // 5. BEWEGING LOGICA
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
            }
        };
        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        };
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // 6. ANIMATIE LOOP
        let prevTime = performance.now();
        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                // 'Head bob' effect voor realisme
                if (moveForward || moveBackward || moveLeft || moveRight) {
                    camera.position.y = 1.6 + Math.sin(time * 0.01) * 0.02;
                }

                prevTime = time;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
