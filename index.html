<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breach & Clear: Web Ops - Prototype</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            background-color: #2b2b2b;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
        }

        .ui {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="ui">
        <h2>BREACH & CLEAR: WEB OPS</h2>
        <p>WASD om te bewegen | Muis om te mikken</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Instellingen
        canvas.width = 800;
        canvas.height = 600;

        const player = {
            x: 100,
            y: 100,
            radius: 15,
            angle: 0,
            speed: 2.2, // Realistische 'tactical pace'
            color: '#2e5a88'
        };

        const keys = {};
        let mouseX = 0;
        let mouseY = 0;

        // Muren (obstakels) voor tactisch spel
        const walls = [
            { x: 300, y: 0, w: 20, h: 250 },   // Verticale muur
            { x: 300, y: 350, w: 20, h: 250 }, // Muur met deuropening
            { x: 500, y: 200, w: 200, h: 20 }  // Horizontale dekking
        ];

        // Input handling
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        function update() {
            // Bereken de hoek van de speler naar de muis
            player.angle = Math.atan2(mouseY - player.y, mouseX - player.x);

            let nextX = player.x;
            let nextY = player.y;

            // Beweging
            if (keys['KeyW']) nextY -= player.speed;
            if (keys['KeyS']) nextY += player.speed;
            if (keys['KeyA']) nextX -= player.speed;
            if (keys['KeyD']) nextX += player.speed;

            // Simpele collision detection met muren
            if (!isColliding(nextX, nextY)) {
                player.x = nextX;
                player.y = nextY;
            }
        }

        function isColliding(x, y) {
            for (let wall of walls) {
                if (x + player.radius > wall.x &&
                    x - player.radius < wall.x + wall.w &&
                    y + player.radius > wall.y &&
                    y - player.radius < wall.y + wall.h) {
                    return true;
                }
            }
            // Canvas grenzen
            if (x < player.radius || x > canvas.width - player.radius ||
                y < player.radius || y > canvas.height - player.radius) return true;

            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Teken Muren
            ctx.fillStyle = '#555';
            walls.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
                // Detail op de muur voor realisme
                ctx.strokeStyle = '#333';
                ctx.strokeRect(wall.x, wall.y, wall.w, wall.h);
            });

            // Teken Speler (Top-down operator)
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);

            // Lichaam
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(0, 0, player.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Wapen (gericht naar muis)
            ctx.fillStyle = '#111';
            ctx.fillRect(10, -3, 20, 6);

            ctx.restore();

            // Basis 'Fog of War' effect (simpel)
            // Dit maakt de buitenkant van je zichtveld donkerder
            const gradient = ctx.createRadialGradient(player.x, player.y, 50, player.x, player.y, 300);
            gradient.addColorStop(0, 'rgba(0,0,0,0)');
            gradient.addColorStop(1, 'rgba(0,0,0,0.6)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            update();
            draw();
        }

        gameLoop();
    </script>
</body>

</html>
